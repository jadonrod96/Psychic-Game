<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>The Pyschic Game</title>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body background = "assets/images/questionmark_blue.png">
  <div class="header">
    <div class="row">
      <h1>Are you a psychic?</h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <h3>Guess what letter I'm thinking of...</h3>
    </div>

      <div class="col-md-12, info">
        Wins:
      </div>



      <div class="col-md-12">
        <div class="populate" id="winCount">
          0
        </div>
      </div>

    
      <div class="col-md-12, info">
        Losses:
      </div>
    

   
      <div class="col-md-12">
        <div class="populate" id="lossCount">
          0
        </div>
      </div>
    

    
      <div class="col-md-12, info">
        Guesses Remaining:
      </div>
    

    
      <div class="col-md-12">
        <div class="populate" id="guessesRemaining">
          10
        </div>
      </div>
    

    
      <div class="col-md-12, info">
        Your Guesses:
      </div>
    

    
      <div class="col-md-12">
        <div class="populate" id="guessedLetters">
          guesses..
        </div>
      </div>
    

  </div>
  <script src="assets/javascript/game.js"></script>
  </body>
