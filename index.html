    <title> Psychic Game </title>

<!-- User make a choice
Computer make one decision per round
Give the user 9 tries to guess the word
Record after the 9th try a loss and reset the game or record a win when the user guesses correctly -->



<body>
    <div>
    <h1> The Psychic Game </h1>
    <p id="directions-text"> Guess what letter I'm thinking of</p>
    <p id="wins-text"></p>
    <p id="loses-text"></p>
    <p id="guessleft-text"></p>
    <p id="userChoice-text"></p>

    <script src="assets/javascript/game.js">
    </script>
    
</body>
</html>
